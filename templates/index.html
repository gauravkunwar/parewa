<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parewa</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïäÔ∏è</text></svg>">
    <style>
        :root {
            /* Core Palette - Revised Parewa */
            --primary-color: #457b9d;   /* Muted Steel Blue (Primary Action) */
            --primary-hover: #335b77;   /* Darker Steel Blue */
            --secondary-color: #343a40; /* Dark Grey/Charcoal (Headings) */
            --text-color: #212529;      /* Very Dark Grey/Black (Body Text) */
            --body-bg: #ffffff;         /* White (Page Background) */
            --input-bg: #ffffff;        /* White (Input Background) */

            /* Borders & Accents */
            --border-color: #dee2e6;      /* Light Grey (Standard Borders) */

            /* Standard Status Colors */
            --success-bg: #d1e7dd;
            --success-text: #0f5132;
            --error-bg: #f8d7da;
            --error-text: #842029;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--body-bg);
            margin: 0;
            padding: 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tagline {
            color: #666;
            font-size: 0.9rem;
            display: block;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #444;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            background-color: var(--input-bg);
            margin-bottom: 0;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.15);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .helper-text {
            color: #777;
            font-size: 0.75rem;
            display: block;
            margin-top: 0.25rem;
            font-style: italic;
        }

        button {
            display: block;
            margin: 1.5rem auto 0 auto;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .flash {
            padding: 1rem;
            margin: 0 auto 1.5rem auto;
            max-width: 960px;
            border-radius: 6px;
            font-weight: 500;
        }

        .flash.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-left: 4px solid var(--success-text);
        }

        .flash.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-left: 4px solid var(--error-text);
        }

        /* Flexbox layout for wider screens */
        @media (min-width: 768px) {
            .form-row {
                display: flex;
                gap: 1.5rem;
                margin-bottom: 1rem;
                align-items: flex-start;
            }

            .form-row .form-group {
                flex: 1;
                margin-bottom: 0;
            }
            
            form {
                max-width: 960px;
                margin: 0 auto;
            }

            .page-header {
                max-width: 960px; /* Match the form's max-width */
                margin-left: auto; /* Center the header block */
                margin-right: auto; /* Center the header block */
                /* margin-bottom is already set outside the media query */
            }
        }
    </style>
</head>
<body>
    <!-- Flash messages visible at the top -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="page-header">
        <h1>Parewa</h1>
        <span class="tagline">A simple SMTP Client</span>
    </div>

    <form action="/send" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <label for="display_name">Display Name (Optional):</label>
                <input type="text" id="display_name" name="display_name" placeholder="e.g., Your Name">
                <span class="helper-text">Name shown to recipient.</span>
            </div>
            <div class="form-group">
                <label for="from_email">From Email:</label>
                <input type="email" id="from_email" name="from_email" required>
                <span class="helper-text">Must be allowed by the SMTP server/credentials.</span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="to_email">To Recipient(s):</label>
                <input type="email" id="to_email" name="to_email" required multiple placeholder="recipient1@example.com, ...">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" name="body" required></textarea>
        </div>

        <div class="form-group">
            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments" multiple>
        </div>

        <div>
            <button type="submit">Send Email</button>
        </div>
    </form>
</body>
</html>
